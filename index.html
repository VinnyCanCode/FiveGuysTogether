<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Playfair+Display|Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title> </title>

</head>
<body>

<section id="fullBody">

    <section class="firstHalf">

        <div class="firstHalfContainer">

            <div class="cornerLogo">FGT</div>

            <div class="centerWordsContainer">

                    <div class="centerWords">
                        <h1>Five.</h1>
                        <h1>Guys.</h1>
                        <h1>Together.</h1>

                        <br>
                        <br>

                        <p>We know you love Five Guys. We do too.</p>
                        <p>Now we want to show you a new way to Five Guys.</p>
                        <p>Bring a friend. Leave the phone.</p>
                        <p>Five Guys Together.</p>

                        <br>
                        <br>
                        <br>

                        <button>Discover</button>

                    </div>
                </div>

        </div>

    </section>


    <section class="secondHalf">
        <header>
            <nav>

                <ul>
                    <li>Photos</li>
                    <li>Locations</li>
                    <li>Contact</li>
                    <li class="socialMedia"><img src="./imgs/instagram.svg" class="socialMedia" alt="instagram"></li>
                    <li class="socialMedia"><img src="./imgs/facebook.svg" class="socialMedia" alt="facebook"></li>
                    <li> <img src="./imgs/twitter-logo-silhouette.svg" class="socialMedia" alt="twitter"></li>
                </ul>
                <section class="bodyPic">
                </section>
            </nav>
        </header>

    </section>


    <div class="bottomNav">

            <div class="navContainer">
                <ul>
                    <li class="bottomList"><img src="./imgs/locationIcon.svg" class="BottomNavigation" alt="BottomNavigation"></li>
                    <li class="bottomList">Choose location</li>
                    <li class="bottomList"><img src="./imgs/calendarIcon.svg" class="BottomNavigation" alt="BottomNavigation"></li>
                    <li class="bottomList">Choose date</li>
                    <li class="bottomList"><img src="./imgs/clockIcon.svg" class="BottomNavigation" alt="BottomNavigation"></li>
                    <li class="bottomList">Choose time slot</li>
                    <li><button>Book Now</button></li>
                </ul>
            </div>
    </div>

</section>


<script src=""></script>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
